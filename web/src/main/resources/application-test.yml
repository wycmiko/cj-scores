# dev开发环境

# mysql - local - url
spring:
  application:
    name: cj-pay
  datasource:
          name: test
          url: jdbc:mysql://${MYSQL}:${MYSQL_PORT}/cj_shopping?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
          username: ${MYSQL_USER}
          password: ${MYSQL_PWD}
          # 使用druid数据源
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.jdbc.Driver
          filters: stat
          maxActive: 400
          initialSize: 1
          maxWait: 60000
          minIdle: 1
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: select 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxOpenPreparedStatements: 20
  cloud:
      consul:
        host: ${CONSUL}
        port: ${CONSUL_PORT}
        discovery:
          register: false
  redis:
    host: ${REDIS}
    port: ${REDIS_PORT}
    password: ${REDIS_PWD}
    pool:
      max-idle: 100
      min-idle: 1
      max-active: 1000
      max-wait: -1
    expire-time: 1200
  rabbitmq:
      host: ${MQ}
      port: ${MQ_PORT}
      username: ${MQ_USER}
      password: ${MQ_PWD}
      publisher-confirms: true


ucapi:
